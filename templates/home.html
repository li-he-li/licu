<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级调色板生成器</title>
    <!-- 引入Tailwind CSS用于快速美化 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome用于图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
        /* 背景样式 */
        body {
            background-color: #f0f4f8;
            background-image: 
                radial-gradient(#d1d9e6 0.5px, transparent 0.5px),
                radial-gradient(#d1d9e6 0.5px, #f0f4f8 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            min-height: 100vh;
        }

        /* 调色板颜色块动画效果 */
        .color-box {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .color-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        /* 按钮样式优化 */
        .custom-btn {
            transition: all 0.3s ease;
        }
        .custom-btn:hover {
            transform: translateY(-2px);
        }
        .custom-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- 页面标题 -->
    <header class="text-center mb-12">
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-gray-800 mb-2">
            <i class="fa fa-paint-brush text-indigo-600 mr-3"></i>调色板生成器
        </h1>
        <p class="text-gray-600 text-lg">从图片中提取配色或生成随机色彩组合</p>
    </header>

    <!-- 功能按钮区域 -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center mb-10">
        <button id="generateRandom" class="custom-btn bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-8 rounded-lg font-medium flex items-center justify-center">
            <i class="fa fa-random mr-2"></i> 生成随机调色板
        </button>
        
        <label for="imageUpload" class="custom-btn bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-8 rounded-lg font-medium cursor-pointer flex items-center justify-center">
            <i class="fa fa-upload mr-2"></i> 上传图片提取
        </label>
        <input type="file" id="imageUpload" accept="image/*" class="hidden">
    </div>

    <!-- 图片裁剪区域 (默认隐藏) -->
    <div id="cropContainer" class="hidden mb-8 bg-white p-4 rounded-xl shadow-md">
        <div class="relative h-64 md:h-80 border-2 border-dashed border-gray-300 rounded-lg overflow-hidden">
            <img id="previewImage" src="" alt="预览图片" class="w-full h-full object-contain">
        </div>
        <div class="flex justify-center mt-4 gap-3">
            <button id="cancelCrop" class="custom-btn bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded-lg">
                取消
            </button>
            <button id="confirmCrop" class="custom-btn bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg">
                确认提取
            </button>
        </div>
    </div>

    <!-- 调色板展示区域 -->
    <div class="mb-10">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
            <i class="fa fa-th-large text-indigo-500 mr-2"></i> 生成的调色板
        </h2>
        <div id="paletteDisplay" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
            <!-- 颜色块会通过JS动态插入 -->
            <div class="color-box h-32 rounded-lg shadow-md flex items-end justify-center p-3 text-white font-bold text-sm" style="background-color: #ff6b6b">#ff6b6b</div>
            <div class="color-box h-32 rounded-lg shadow-md flex items-end justify-center p-3 text-white font-bold text-sm" style="background-color: #4ecdc4">#4ecdc4</div>
            <div class="color-box h-32 rounded-lg shadow-md flex items-end justify-center p-3 text-white font-bold text-sm" style="background-color: #45b7d1">#45b7d1</div>
            <div class="color-box h-32 rounded-lg shadow-md flex items-end justify-center p-3 text-white font-bold text-sm" style="background-color: #ffaa1d">#ffaa1d</div>
            <div class="color-box h-32 rounded-lg shadow-md flex items-end justify-center p-3 text-white font-bold text-sm" style="background-color: #7765e3">#7765e3</div>
        </div>
    </div>

    <!-- 状态提示区域 -->
    <div id="statusMessage" class="hidden bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 rounded mb-8">
        <p><i class="fa fa-info-circle mr-2"></i><span id="messageText"></span></p>
    </div>

    <!-- 页脚 -->
    <footer class="text-center text-gray-500 text-sm mt-16">
        <p>调色板生成器 &copy; 2023 | 点击颜色块可复制色值</p>
    </footer>

    <script>
        // 这里可以保留原有的JavaScript逻辑
        // 主要功能：处理随机生成、图片上传、调色板展示等
        document.addEventListener('DOMContentLoaded', function() {
            // 示例：随机生成按钮点击事件
            document.getElementById('generateRandom').addEventListener('click', function() {
                // 实际项目中这里会调用后端API
                showMessage('正在生成随机调色板...');
                
                // 模拟API请求延迟
                setTimeout(() => {
                    // 生成随机颜色（实际应从后端获取）
                    const palette = [
                        `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}`,
                        `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}`,
                        `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}`,
                        `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}`,
                        `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}`
                    ];
                    
                    // 更新调色板展示
                    updatePaletteDisplay(palette);
                    showMessage('随机调色板生成完成！点击颜色块可复制色值', 'success');
                }, 800);
            });

            // 更新调色板展示
            function updatePaletteDisplay(colors) {
                const container = document.getElementById('paletteDisplay');
                container.innerHTML = '';
                
                colors.forEach(color => {
                    const colorBox = document.createElement('div');
                    colorBox.className = 'color-box h-32 rounded-lg shadow-md flex items-end justify-center p-3 text-white font-bold text-sm';
                    colorBox.style.backgroundColor = color;
                    colorBox.textContent = color;
                    
                    // 点击复制色值
                    colorBox.addEventListener('click', function() {
                        navigator.clipboard.writeText(color);
                        showMessage(`已复制色值: ${color}`, 'success');
                    });
                    
                    container.appendChild(colorBox);
                });
            }

            // 显示状态消息
            function showMessage(text, type = 'info') {
                const container = document.getElementById('statusMessage');
                const textElement = document.getElementById('messageText');
                
                textElement.textContent = text;
                container.className = 'p-4 rounded mb-8';
                
                // 设置消息类型样式
                if (type === 'success') {
                    container.classList.add('bg-green-50', 'border-l-4', 'border-green-500', 'text-green-700');
                } else if (type === 'error') {
                    container.classList.add('bg-red-50', 'border-l-4', 'border-red-500', 'text-red-700');
                } else {
                    container.classList.add('bg-blue-50', 'border-l-4', 'border-blue-500', 'text-blue-700');
                }
                
                container.classList.remove('hidden');
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    container.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
